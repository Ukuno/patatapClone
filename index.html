<!DOCTYPE html>
<html>
<head>
	<title>circles</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.js"></script>
	<script type="text/javascript" src="data.js"></script>
	
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
		
		var circles = [];

		function onKeyDown(event) {
			if(keyData[event.key]){
				var maxpoint = new Point(view.size.width , view.size.height);

				var randomPosition = Point.random();

				var point = maxpoint * randomPosition ; 

				var newCircles = new Path.Circle(point,500);

				newCircles.fillColor = keyData[event.key].color;

				keyData[event.key].sound.play();

				circles.push(newCircles);
			}
		}


		function onFrame(event){
			for(var i=0 ; i< circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(0.9);
				if(circles[i].area < 1){
				      circles[i].remove(); // remove the circle from the canvas
				      circles.splice(i, 1); // remove the circle from the array
				      i--; // decrement i so that the loop doesn't skip a circle because of .splice()
				      
				    }
			}
			
		}
		

	</script>
</head>
<body>
	
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
